<table class="w-100" [dataSource]="dataSource" mat-table matSort>
    <ng-container matColumnDef="id">
      <th *matHeaderCellDef mat-header-cell>ID</th>
      <td *matCellDef="let element" mat-cell>{{ element.id }}</td>
    </ng-container>
    <ng-container matColumnDef="first_name">
      <th *matHeaderCellDef mat-sort-header mat-header-cell>First Name</th>
      <td *matCellDef="let element" mat-cell>{{ element.first_name }}</td>
    </ng-container>
    <ng-container matColumnDef="last_name">
      <th *matHeaderCellDef mat-sort-header mat-header-cell>Last Name</th>
      <td *matCellDef="let element" mat-cell>{{ element.last_name }}</td>
    </ng-container>
    <ng-container matColumnDef="avatar">
      <th *matHeaderCellDef mat-sort-header mat-header-cell>Avatar</th>
      <td *matCellDef="let element" mat-cell>{{ element.avatar }}</td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th *matHeaderCellDef mat-sort-header mat-header-cell>Email</th>
      <td *matCellDef="let element" mat-cell>{{ element.email }}</td>
    </ng-container>
    <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
    <tr *matRowDef="let row; columns: displayedColumns" mat-row></tr>
  </table>
  <mat-paginator [length]="pagination.total"
              [pageSize]="pagination.per_page"
              [pageIndex]="currenPage - 1"
              (page)="onChangePage($event)"
              aria-label="Select page">
</mat-paginator>
